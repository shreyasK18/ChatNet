		<div class="join-container">
			
			<header class="join-header">
				<svg width="150" height="50" >
					<rect x="5" y="10" rx="3" ry="3" width="40" height="6" style="fill:#fff;opacity:0.5" />
					<rect x="15" y="20" rx="3" ry="3" width="40" height="6" style="fill:#fff;opacity:0.5" />

					 <text x="60" y="35" fill="#fff" font-size="23">ChatNet</text>
				  </svg>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="group">Group</label>
						<select name="group" id="group">
							<option value="Group A">Group A</option>
							<option value="Group B">Group B</option>
							<option value="Group C">Group C</option>
							<option value="Group D">Group D</option>
							<option value="Group E">Group E</option>
							<option value="Group F">Group F</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
