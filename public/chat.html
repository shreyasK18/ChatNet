<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="./ChatNet__48.ico"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>ChatNet App</title>
    <script type="text/javascript">
        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
       
         <svg width="170" height="50" viewBox="0 0 150 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="-ms-transform: scale(0.70,0.70);transform: scale(0.70,0.70);">
          <rect x="5" y="10" rx="3" ry="3" width="40" height="6" style="fill:#fff;opacity:0.5" />
          <rect x="15" y="20" rx="3" ry="3" width="40" height="6" style="fill:#fff;opacity:0.5" />
        <rect x="5" y="30" rx="3" ry="3" width="40" height="6" style="fill:#fff;opacity:0.5" />
           <rect x="15" y="40" rx="3" ry="3" width="40" height="6" style="fill:#fff;opacity:0.5" />
           <text x="60" y="35" fill="#fff" font-size="23">ChatNet</text>
        </svg>
        <a id="leave-btn" class="btn">Leave Group</a>
      </header>
      <main class="chat-main" id="chat-body">
        <div class="chat-sidebar"  id="sidebar">
          <h3><i class="fas fa-comments"></i> Group Name:</h3>
          <h2 id="group-name"></h2>
          <h3><i class="fas fa-users"></i> Peoples</h3>
          <ul id="users"></ul>
        </div>
        <div class="sidebar-arrow-open" onclick="toggleSideBar()" id="toggle">
          <i class="fas fa-arrow-left" id="arrow" ></i>
      </div>  
        <div class="chat-messages"></div>
        
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
